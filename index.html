<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            animation: backgroundAnim 6s infinite alternate;
        }

        @keyframes backgroundAnim {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            margin: 0;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .input-field {
            width: 85%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.4s, transform 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ee0979, #ff6a00);
            transform: scale(1.1);
        }

        #errorMsg {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #444;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            left: 50%;
            font-size: 16px;
            animation: fadeout 3s ease-in-out forwards;
        }

        #toast.show {
            visibility: visible;
        }

        #successPage {
            display: none;
            animation: fadein 1.5s ease-in-out forwards;
        }

        @keyframes fadein {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeout {
            from { bottom: 30px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="loginPage">
        <h2>Login</h2>
        <input type="password" id="password" class="input-field" placeholder="Enter Password" required>
        <button class="btn" onclick="login()">Login</button>
        <p id="errorMsg">Wrong password!</p>
    </div>

    <div class="container" id="successPage">
        <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
        <p>You have successfully logged in.</p>
    </div>

    <div id="toast">Login Successful!</div>

    <script>
        function login() {
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            if (password === "12345") {
                // Show Toast Message
                const toast = document.getElementById("toast");
                toast.className = "show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);

                // Show Success Page
                setTimeout(() => {
                    document.getElementById("loginPage").style.display = "none";
                    document.getElementById("successPage").style.display = "block";
                }, 1000);
            } else {
                // Show Error Message
                errorMsg.style.visibility = "visible";
                errorMsg.style.opacity = "1";

                // Hide Error Message after 3 seconds
                setTimeout(() => {
                    errorMsg.style.visibility = "hidden";
                    errorMsg.style.opacity = "0";
                }, 3000);
            }
        }
    </script>
</body>
</html>
